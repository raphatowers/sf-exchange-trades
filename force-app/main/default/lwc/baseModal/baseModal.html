<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-modal_medium slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="title">
                    <slot name="header">
                        <span class="slds-text-heading_medium"
                            >{title}</span
                        >
                    </slot>
                </h2>
                <lightning-button-icon
						variant="bare-inverse"
						icon-name="utility:close"
						class="slds-modal__close"
						size="large"
						alternative-text="Close"
						onclick={handleCloseClick}
					>
					</lightning-button-icon>
            </header>
            <div id="body" class="slds-modal__content slds-col slds-var-p-around_medium">
                <slot></slot>
            </div>
            <footer class="slds-modal__footer">
                <slot name="footer" class="slds-grid slds-grid_align-end slds-grid_vertical-align-center slds-gutters_direct-x-small">
                    <div class="slds-col">
                        <lightning-button
                            data-id="modal-button-cancel"
                            label="Cancel"
                            title="Cancel"
                            onclick={handleCloseClick}
                        ></lightning-button>
                    </div>
                    <div class="slds-col">
                        <lightning-button
                            variant="brand"
                            data-id="modal-button-save"
                            label="Create"
                            title="Create"
                            onclick={handleSubmit}
                        ></lightning-button>
                    </div>
                </slot>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
