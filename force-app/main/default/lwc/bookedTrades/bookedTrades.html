<template>
    <lightning-card title={labels.bookedTrades}>
        <lightning-button
            label={labels.newTrade}
            slot="actions"
            onclick={openModal}
        ></lightning-button>
        <c-new-trade-modal
            if:true={isModalOpen}
            onclose={closeModal}
            onsubmit={refreshTrades}
        ></c-new-trade-modal>
        <lightning-datatable
                key-field="id"
                data={wiredTrades.data}
                columns={columns}>
        </lightning-datatable>
    </lightning-card>
    
</template>
